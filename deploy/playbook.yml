- hosts: localhost
  vars:
    KUBECONFIG: "{{ KUBECONFIG }}"
    ns: myblog

  tasks:
  - name: Creez un namespace in kubernetes
    k8s:
      name: "{{ ns }}"
      api_version: v1
      kind: Namespace
      state: present

  - name: Creez o cerere de volum persistent
    k8s:
      state: present
      definition: "{{ lookup('template', 'mariadb-pvc.yml') }}"
      validate_certs: no
      namespace: "{{ ns }}"

  - name: Creez un serviciu pentru mariadb
    k8s:
      state: present
      definition: "{{ lookup('template', 'mariadb-svc.yml') }}"
      validate_certs: no
      namespace: "{{ ns }}"

  - name: Deploy mariadb
    k8s:
      state: present
      definition: "{{ lookup('template', 'mariadb-deploy.yml') }}"
      validate_certs: no
      namespace: "{{ ns }}"

  - name: Creez un serviciu pentru a expune aplicatia
    k8s:
      state: present
      definition: "{{ lookup('template', 'service.yml') }}"
      validate_certs: no
      namespace: "{{ ns }}"

  - debug:
      msg: "{{ appImage }}"

  - name: Deploymentul aplicatiei
    k8s:
      state: present
      validate_certs: no
      namespace: "{{ ns }}"
      definition:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: django-blog
          labels:
            role: blog
        spec:
          replicas: 8
          selector:
            matchLabels:
              role: blog
          template:
            metadata:
              labels:
                role: blog
            spec:
              containers:
              - name: blog
                image: "{{ appImage }}"
                resources:
                  requests:
                    cpu: 10m
              imagePullSecrets:
              - name: docker-repo
